<div class="flex flex-column ">
    <span class="text-lg text-center mb-4">Registro</span>
    <mat-form-field>
        <input matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Confirmar Contraseña">
    </mat-form-field>
    <button mat-flat-button color="primary" >

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login" routerLinkActive="router-link-active" >¿Ya tienes cuenta?</a>
    </div>
